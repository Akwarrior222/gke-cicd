- name: 'google/cloud-sdk:latest'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud deploy apply --file deploy/pipeline.yaml --region=us-central1
    gcloud deploy apply --file deploy/dev.yaml --region=us-central1
    gcloud deploy releases create 'my-release-$COMMIT_SHA' --delivery-pipeline=cicd-pipeline --region=us-central1 --from-k8s-manifest=./kubernetes/app.yaml

